name: multi-example - e2e tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: read

jobs:
  run-playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack and Setup PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9.1.3 --activate

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Chromium Browser
        working-directory: ./packages/module-federation-vite
        run: pnpm playwright install --with-deps chromium

      - name: Build Projects
        working-directory: ./packages/module-federation-vite
        run: pnpm build

      - name: Start Application multi-example
        working-directory: ./packages/module-federation-vite
        run: nohup pnpm run multi-example & pnpm exec wait-on http://localhost:5173;

      - name: Run Playwright Tests
        working-directory: ./packages/module-federation-vite
        run: pnpm playwright test

      - name: Upload Artifacts on Failure
        working-directory: ./packages/module-federation-vite
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/e2e/output
          retention-days: 3
